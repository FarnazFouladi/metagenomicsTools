

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<style type="text/css">
circle.node {
	cursor: point;
	stroke: #000;
	stroke-width: .5px;
}

line.link {
	fill: none;
	stroke: #9ecae1;
	stroke-width: 1.5px;
}

#sidebar {
	float: right;
	border: 1px solid red;
	width: 200px;
}
</style>
</head>
<body>
	<aside id="sidebar">

		<br> <input type="checkbox" id="labelOnlyTNodes"
			onchange=redrawScreen() checked=true> Label only T-Nodes</input><br>

		<input type="checkbox" id="showNumberOfSequences"
			onchange=redrawScreen() checked=true> Show number of
		Sequences</input><br> <input type="checkbox" id="showOTULevel"
			onchange=redrawScreen()> Show otu level</input><br>
			
			<input type="checkbox" id="showNodeNumber" onchange=redrawScreen()> Show node number</input>
			
			<br> <input
			type="checkbox" id="showGenus" onchange=redrawScreen()> 
			show genus</input><br> <input type="checkbox" id="showFamily"
			onchange=redrawScreen()> show family</input><br> <input
			type="checkbox" id="showOrder" onchange=redrawScreen()> show
		order</input><br> <input type="checkbox" id="showClass"
			onchange=redrawScreen()> show class</input><br> <input
			type="checkbox" id="showPhylum" onchange=redrawScreen()> show
		phylum</input><br> <input type="checkbox" id="showSummaryRDP"
			onchange=redrawScreen()> show summaryRDP string</input><br> <br>
		Node Adjust <input type="range" id="nodesToShow" min="10" max="20000"
			value="10" onchange=updateNums()></input> <input type="number"
			id="numerNodesToShow" value="10" onchange=redrawScreenf()></input> <br>
		<br> Font Adjust <input type="range" id="fontAdjust" min="5"
			max="25" value="15" onchange=redrawScreen()></input> <br>
		<input type="checkbox" id="doesClickcollapse" onchange=redrawScreens()>click
		collapses/uncollapses</input><br> <br>
		<br>
		<table border=1 id="tNodeTable">
			<tr>
				<td>Number of Visible Nodes</td>
				<td></td>
			</tr>
			<tr>
				<td>Number of TNodes</td>
				<td></td>
			</tr>
		</table>

	</aside>

	<section>
		<script type="text/javascript" src="d3.v3.js"></script>
		<script type="text/javascript">
// modded from http://mbostock.github.com/d3/talk/20111116/force-collapsible.html
var w = 1200,
    h = 800,
    nodes, 
    links,
    link,
    root;
    
  var initHasRun = false;
 
 // from http://stackoverflow.com/questions/3426404/create-a-hexadecimal-colour-based-on-a-string-with-javascript
	var stringToColour = function(str) {

    // str to hash
    for (var i = 0, hash = 0; i < str.length; hash = str.charCodeAt(i++) + ((hash << 5) - hash));

    // int/hash to hex
    for (var i = 0, colour = "#"; i < 3; colour += ("00" + ((hash >> i++ * 8) & 0xFF).toString(16)).slice(-2));

    return colour;
}
    
 var dirty = true;
    
 
var force = d3.layout.force()
    .charge(function(d) { return d._children ? -d.numSeqs / 100 : -30; })
    .linkDistance(function(d) { return d.target._children ? 80 * (d.level-16)/16 : 30; })
    .size([w, h - 60]);
    
var drag = force.drag().on("dragstart", function(d) { d.fixed=true });
    

var vis = d3.select("body").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

d3.json("aTree.json", function(json) {
  root = json;
  root.fixed = true;
  root.x = w / 2;
  root.y = h / 2 - 80;
  
    
  for( x=0; x < root.children.length; x++)
  		console.log("Root has child " + root.children[x].nodeNum );
  
  
  initialize();
});
  
  function updateNums()
  {
  	document.getElementById("numerNodesToShow").value =  document.getElementById("nodesToShow").value 
  	redrawScreen();
  }
  
  function redrawScreen()
  {
  	dirty = true;
  	update()
  }

function getLabelText(d)
	{	
		if( d.marked == false && document.getElementById("labelOnlyTNodes").checked  )
			return "";
			
		var returnString = ""
		
		
		aBox1 =document.getElementById("showOTULevel");
		
		if (aBox1.checked)
			returnString = returnString + d.otuLevel+ " ";
			
		aBox2 =document.getElementById("showNumberOfSequences");
		
		if (aBox2.checked)
			returnString = returnString + d.numSeqs + " ";
		
		aBox3 =document.getElementById("showNodeNumber");
		
		if (aBox3.checked)
			returnString = returnString + d.nodeNum + " ";
		
		aBox4 =document.getElementById("showGenus");
				
		if (aBox4.checked)
			returnString = returnString + d.genus+ " ";
		
		aBox5 =document.getElementById("showFamily");
				
		if (aBox5.checked)
			returnString = returnString + d.family+ " ";
			
		aBox6 =document.getElementById("showOrder");
				
		if (aBox6.checked)
			returnString = returnString + d.order+ " ";
			
		aBox7 =document.getElementById("showClass");
				
		if (aBox7.checked)
			returnString = returnString + d.class+ " ";
		
		aBox8 =document.getElementById("showPhylum");
				
		if (aBox8.checked)
			returnString = returnString + d.phylum+ " ";
		
		aBox9 =document.getElementById("showSummaryRDP");
				
		if (aBox9.checked)
				returnString = returnString + d.rdpString+ " ";	
		
			
		return returnString;	
	}

function myFilterNodes(d)
{
	 if( d.numSeqs >= document.getElementById("numerNodesToShow").value)
	 	return true;
	 	
	 return false;
}

function myFilterLinks(d)
{
     if( d.source.setVisible  && d.target.setVisible)
      		return true;
      	
      return false;
      		
}

function update() 
{
	if( ! initHasRun )
		return;
 
	if( dirty ) 
	{
		vis.selectAll("circle.node").remove();
		vis.selectAll("line.link").remove();
		for( z=0; z < nodes.length; z++)
			nodes[z].setVisible=false;
		
		var filteredNodes = nodes.filter(myFilterNodes);	
		
		for( z=0; z < filteredNodes .length; z++)
			filteredNodes[z].setVisible=true;
		
	  node = vis.selectAll("circle.node")
	      .data(filteredNodes, function(d) {return d.id; } )
	      .style("fill", color);
	
	  // Enter any new nodes.
	 node.enter().append("svg:circle")
	      .attr("class", "node")
	      .attr("cx", function(d) { return d.x; })
	      .attr("cy", function(d) { return d.y; })
	      .attr("r", function(d) { return Math.sqrt(d.numSeqs) / 10; })
	      .style("fill", color)
	      .on("click", click)
	      .on("mouseenter", myMouseEnter)
	      .on("mouseleave", myMouseLeave)
	      .call(force.drag);
	      
	      	// Update the links
  	link = vis.selectAll("line.link")
      .data(links.filter(myFilterLinks), function(d) {  return d.target.id; }
      		);
	   
	  // Enter any new links.
	  link.enter().insert("svg:line", ".node")
	      .attr("class", "link")
	       
	    
	   	var numMarked =0;
  		var numVisible=0;
	 	for (var i = 0; i < nodes.length; i++)
	 	{
	 		nodes[i].marked= false;
	 		if( nodes[i].setVisible) 
	 		{
	 			nodes[i].marked = true;
		 		numVisible++;
		 		
		 		if( nodes[i].children != null) 
		 		{
		 			for( var j=0; nodes[i].marked && j < nodes[i].children.length; j++ ) 
		 			{
		 				if( nodes[i].children[j].numSeqs >= document.getElementById("numerNodesToShow").value )
		 				{
		 					nodes[i].marked=false;
		 				}
		 			}
		 		}
		 		
		 		if( nodes[i].marked == true) 
		 			numMarked = numMarked + 1
	 		}
	 	}
	 	
	 	var table = document.getElementById("tNodeTable"); //.rows[0].cells[1].item[0] = "" + numMarked ;
	 	
	 	table.rows[0].cells[1].innerHTML = "" + numVisible;
	 	
	 	var row = table.rows[1];
	 	var cell =row.cells[1];
	 	cell.innerHTML = "" + numMarked;
	 	
	 	 
	vis.selectAll("text").remove()
  text=vis.selectAll("text").data(filteredNodes, function(d) { return d.id; }).enter().append("svg:text").
 	attr("dx", function(d) { return 15; })
                 .attr("dy", function(d) { return ".35em"; })
		 .text( function (d) {  return getLabelText(d); })
                 .attr("font-family", "sans-serif")
                 .attr("font-size", document.getElementById("fontAdjust").value + "px")
                 .attr("fill", function(d) {return  "#000000" } )
                 // stringToColour(d.genus)} )
	    

 // cleanup
  link.exit().remove();
  node.exit().remove();
  	
	
	dirty = false;
	}
}

function myMouseEnter(d)
{
	
	highlightNodeAndChildren(d);
	
	dirty = true;
	update();
}

function highlightNodeAndChildren(d)
	{
		d.highlight=true;
	
		if( d.children != null ) 
		{
			for(x=0; x < d.children.length; x++) 
			{
				highlightNodeAndChildren(d.children[x]);
			}		
		}
	}

function myMouseLeave()
{
	for(x=0; x < nodes.length; x++) 
	{
		nodes[x].highlight = false;
	}

	dirty = true;
	update();
}

function initialize() {

  nodes = flatten(root),
  links = d3.layout.tree().links(nodes);
    
  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .start();
      
  node = nodes;

force.on("tick", function() { 
	  node.attr("cx", function(d) { return d.x; })
	      .attr("cy", function(d) { return d.y; }).attr("r", function(d) { return Math.sqrt(d.numSeqs) / 10; });
	      
			text.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
			link.attr("x1", function(d) { return d.source.x; })
	      .attr("x1", function(d) { return d.source.x; })
	      .attr("y1", function(d) { return d.source.y; })
	      .attr("x2", function(d) { return d.target.x; })
	      .attr("y2", function(d) { return d.target.y; });
	   
		});
	  

	
  initHasRun = true;
 
	update();
}

// Color leaf nodes orange, and packages white or blue.
function color(d) {

	if ( d.highlight == true) 
		return "#fd8d3c";

	if(  d.marked )
		return "#000000";
		
		//return "#fd8d3c"; orange
	// return "#c6dbef"; background blue
	//return "#3182bd"; bright blue
	return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
		
}

// Toggle children on click.
function click(d) {

	var aBox =document.getElementById("doesClickcollapse");
	
	if (aBox.checked)
	{
  		if (d.children) 
  		{
    		d._children = d.children;
    		d.children = null;
  		} else 
  		{
    		d.children = d._children;
    		d._children = null;
  		}
	}
	/*
	else
	{
		highlightAllChildren(d);
		highlightAllParents(d);
	}*/
	
	update();	
}

function highlightAllChildren(d)
{
	if( d== null)
		return;

	if( ! d.children || d.children == null)
		return;	

	d.highlight= true;
	for( x=0; x < d.children.length; x++) 
	{
		markAllChildren(d.children[x]);
	}
}

{

		return;

	d.highlight= true;
	if( ! d.aParentNode ||  d.aParentNode != null)
	{
		markAllParents(d.aParentNode);
	}
}

// Returns a list of all nodes under the root.
function flatten() 
{
  var myNodes = [];
  
  addNodeAndChildren(root,myNodes);
  
  for( i=0; i < myNodes.length; i++)
  {
  	if (!myNodes[i].id) myNodes[i].id = i+1;
  }
  
  
  for( x=0; x < root.children.length; x++)
  		console.log("In flatten Root has child " + root.children[x].nodeNum );
  
  
  return myNodes;
}

function addNodeAndChildren( aNode, someNodes) 
{
	
	if( aNode != null) 
	{
		someNodes.push(aNode);
	
		if( aNode.children != null)
			for( x=0; x < aNode.children.length; x++)
				addNodeAndChildren(aNode.children[x],someNodes)
	}
	
	 for( x=0; x < root.children.length; x++)
  		console.log("In recurse Root has child " + root.children[x].nodeNum );
  
			
}

    </script>
	</section>
