

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <style type="text/css">

circle.node {
  cursor: point;
  stroke: #000;
  stroke-width: .5px;
}

line.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}

#sidebar {
    float: right;
      border: 1px solid red;
      width: 200px;
    }

    </style>
  </head>
  <body>
  <aside id="sidebar">
  
  <br>
  <input type="checkbox" id="labelOnlyTNodes" onchange=redrawScreen() checked=true >
  					Label only T-Nodes</input><br>
  
  <input type="checkbox" id="showNumberOfSequences" onchange=redrawScreen() checked=true >
  					Show number of Sequences</input><br>
  <input type="checkbox" id="showOTULevel" onchange=redrawScreen() >
  					Show otu level</input><br>
  
  <input type="checkbox" id="showGenus" onchange=redrawScreen() >
  					show genus</input><br>
  
  <input type="checkbox" id="showFamily" onchange=redrawScreen() >
  					show family</input><br>
 
  <input type="checkbox" id="showOrder" onchange=redrawScreen() >
  					show order</input><br>
  
   <input type="checkbox" id="showClass" onchange=redrawScreen()>
  					show class</input><br>
  					
  
  <input type="checkbox" id="showPhylum" onchange=redrawScreen()>
  					show phylum</input><br>
  					
  <input type="checkbox" id="showSummaryRDP" onchange=redrawScreen()>
  					show summaryRDP string</input><br>
  					
  <br>
  Node Adjust
  <input type="range" id="nodesToShow" min="10" max="20000" value="10" onchange=updateNums()></input>
  <input type="number" id="numerNodesToShow" value="10" onchange=redrawScreenf()></input>
  
   <br><br>
  Font Adjust
  <input type="range" id="fontAdjust" min="5" max="25" value="15" onchange=redrawScreen()></input>
  
   <br><input type="checkbox" id="doesClickcollapse" onchange=redrawScreens()>click collapses/uncollapses</input><br>
  
  <br><br>
  <table border=1 id ="tNodeTable"> 
  <tr><td>Number of Visible Nodes</td><td></td></tr>
  <tr><td>Number of TNodes</td><td></td></tr>
   </table>
  					
  </aside>
  
  <section>
    <script type="text/javascript" src="d3.v3.js"></script>
    <script type="text/javascript">
// modded from http://mbostock.github.com/d3/talk/20111116/force-collapsible.html
var w = 1200,
    h = 800,
    nodes, 
    links,
    link,
    root;
    
  var initHasRun = false;
 
 // from http://stackoverflow.com/questions/3426404/create-a-hexadecimal-colour-based-on-a-string-with-javascript
	var stringToColour = function(str) {

    // str to hash
    for (var i = 0, hash = 0; i < str.length; hash = str.charCodeAt(i++) + ((hash << 5) - hash));

    // int/hash to hex
    for (var i = 0, colour = "#"; i < 3; colour += ("00" + ((hash >> i++ * 8) & 0xFF).toString(16)).slice(-2));

    return colour;
}
    
 var dirty = true;
    
 
var force = d3.layout.force()
    .on("tick", tick)
    .charge(function(d) { return d._children ? -d.numSeqs / 100 : -30; })
    .linkDistance(function(d) { return d.target._children ? 80 * (d.level-16)/16 : 30; })
    .size([w, h - 60]);
    
var drag = force.drag().on("dragstart", function(d) { d.fixed=true });
    

var vis = d3.select("body").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

d3.json("aTree.json", function(json) {
  root = json;
  root.fixed = true;
  root.x = w / 2;
  root.y = h / 2 - 80;
  initialize();
});
  
  function updateNums()
  {
  	document.getElementById("numerNodesToShow").value =  document.getElementById("nodesToShow").value 
  	redrawScreen();
  }
  
  function redrawScreen()
  {
  	dirty = true;
  	update()
  }

function getLabelText(d)
	{	
		if( d.marked == false && document.getElementById("labelOnlyTNodes").checked  )
			return "";
			
		var returnString = ""
		
		
		var aBox =document.getElementById("showOTULevel");
		
		if (aBox.checked)
			returnString = returnString + d.otuLevel+ " ";
			
			
		aBox =document.getElementById("showNumberOfSequences");
		
		if (aBox.checked)
			returnString = returnString + d.numSeqs + " ";
				aBox =document.getElementById("showGenus");
				
		if (aBox.checked)
			returnString = returnString + d.genus+ " ";
		
		aBox =document.getElementById("showFamily");
				
		if (aBox.checked)
			returnString = returnString + d.family+ " ";
			
		aBox =document.getElementById("showOrder");
				
		if (aBox.checked)
			returnString = returnString + d.order+ " ";
			
		aBox =document.getElementById("showClass");
				
		if (aBox.checked)
			returnString = returnString + d.class+ " ";
		
		aBox =document.getElementById("showPhylum");
				
		if (aBox.checked)
			returnString = returnString + d.phylum+ " ";
		
		aBox =document.getElementById("showSummaryRDP");
				
		if (aBox.checked)
				returnString = returnString + d.rdpString+ " ";	
		
			
		return returnString;	
	}

function update() 
{
	if( ! initHasRun )
		return;
 
	if( dirty ) 
	{
		
		vis.selectAll("circle.node").remove();
		vis.selectAll("line.link").remove();
		
		// Update the links
  link = vis.selectAll("line.link")
      .data(links, function(d) {  
      aVal = document.getElementById("numerNodesToShow").value;
      if( (! d.source.doNotDraw &&  d.source.numSeqs > aVal)  && (! d.target.doNotDraw &&  d.target.numSeqs> aVal ))
      	{
      		return d.target.id; 
      	}
      		}
      		);

	  // Enter any new links.
	  link.enter().insert("svg:line", ".node")
	      .attr("class", "link")
	      .attr("x1", function(d) { return d.source.x; })
	      .attr("y1", function(d) { return d.source.y; })
	      .attr("x2", function(d) { return d.target.x; })
	      .attr("y2", function(d) { return d.target.y; });
	
	  node = vis.selectAll("circle.node")
	      .data(nodes, function(d) { if( ! d.doNotDraw && d.numSeqs >= document.getElementById("numerNodesToShow").value)
	      									{d.visible=true;   return d.id; } else {d.visible=false} })
	      .style("fill", color);
	
	  // Enter any new nodes.
	  node.enter().append("svg:circle")
	      .attr("class", "node")
	      .attr("cx", function(d) { return d.x; })
	      .attr("cy", function(d) { return d.y; })
	      .attr("r", function(d) { return Math.sqrt(d.numSeqs) / 10; })
	      .style("fill", color)
	      .on("click", click)
	      .on("mouseenter", myMouseEnter)
	      .on("mouseleave", myMouseLeave)
	      .call(force.drag);
	       
	force.on("tick", function() { 
			text.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
			link.attr("x1", function(d) { return d.source.x; })
	      .attr("y1", function(d) { return d.source.y; })
	      .attr("x2", function(d) { return d.target.x; })
	      .attr("y2", function(d) { return d.target.y; });
	
	  node.attr("cx", function(d) { return d.x; })
	      .attr("cy", function(d) { return d.y; }).attr("r", function(d) { return Math.sqrt(d.numSeqs) / 10; });
	    
		});
	  
	  	var numMarked =0;
  		var numVisible=0;
	 	for (var i = 0; i < nodes.length; i++)
	 	{
	 		nodes[i].marked= false;
	 		if( nodes[i].visible) 
	 		{
	 			nodes[i].marked = true;
		 		numVisible++;
		 		
		 		if( nodes[i].children != null) 
		 		{
		 			for( var j=0; nodes[i].marked && j < nodes[i].children.length; j++ ) 
		 			{
		 				if( nodes[i].children[j].numSeqs >= document.getElementById("numerNodesToShow").value )
		 				{
		 					nodes[i].marked=false;
		 				}
		 			}
		 		}
		 		
		 		if( nodes[i].marked == true) 
		 			numMarked = numMarked + 1
	 		}
	 	}
	 	
	 	var table = document.getElementById("tNodeTable"); //.rows[0].cells[1].item[0] = "" + numMarked ;
	 	
	 	table.rows[0].cells[1].innerHTML = "" + numVisible;
	 	
	 	var row = table.rows[1];
	 	var cell =row.cells[1];
	 	cell.innerHTML = "" + numMarked;
	 	
	 	 
	vis.selectAll("text").remove()
  text=vis.selectAll("text").data(nodes, function(d) { if( ! d.doNotDraw &&  d.numSeqs > document.getElementById("numerNodesToShow").value)  return d.id; }).enter().append("svg:text").
 	attr("dx", function(d) { return 15; })
                 .attr("dy", function(d) { return ".35em"; })
		 .text( function (d) {  return getLabelText(d); })
                 .attr("font-family", "sans-serif")
                 .attr("font-size", document.getElementById("fontAdjust").value + "px")
                 .attr("fill", function(d) {return  "#000000" } )
                 // stringToColour(d.genus)} )
    

 // cleanup
  link.exit().remove();
  node.exit().remove();
		
	
		dirty = false;
	}
}

function myMouseEnter(d)
{
	d.highlight = true;
	
	if( d.children != null )
	{
		for(x=0; x < d.children.length; x++) 
		{
			d.children[x].highlight = true;
		}
	}
	
	dirty = true;
	update();
}

function myMouseLeave()
{
	for(x=0; x < nodes.length; x++) 
	{
		nodes[x].highlight = false;
	}

	dirty = true;
	update();
}

function initialize() {
	
  nodes = flatten(root),
  links = d3.layout.tree().links(nodes);
    
  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .start();

	
  initHasRun = true;
 
	update();
}


function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
}

// Color leaf nodes orange, and packages white or blue.
function color(d) {

	if ( d.highlight == true) 
		return "#fd8d3c";

	if(  d.marked )
		return "#000000";
		
		//return "#fd8d3c"; orange
	// return "#c6dbef"; background blue
	//return "#3182bd"; bright blue
	return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
		
}

// Toggle children on click.
function click(d) {

	var aBox =document.getElementById("doesClickcollapse");
	
	if (aBox.checked)
	{
  		if (d.children) 
  		{
    		d._children = d.children;
    		d.children = null;
  		} else 
  		{
    		d.children = d._children;
    		d._children = null;
  		}
	}
	else
	{
		markAllChildren(d);
		markAllParents(d);
	}
	
	update();	
}

function markAllChildren(d)
{
	if( d== null)
		return;

	if( ! d.children || d.children == null)
		return;	

	d.doNotDraw = true;
	for( x=0; x < d.children.length; x++) 
	{
		markAllChildren(d.children[x]);
	}
}

function markAllParents(d)
{
	if ( d== null)
		return;

	d.doNotDraw = true;
	if( ! d.aParentNode ||  d.aParentNode != null)
	{
		markAllParents(d.aParentNode);
	}
}





// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.size = node.children.reduce(function(p, v) { return p + recurse(v); }, 0);
    
    if (!node.id) node.id = ++i;
    nodes.push(node);
    
    if( node.children)
    { 
    	for( j =0; j< node.children.length; j++)
    	{
    		node.children[j].aParentNode = node;
    	}
    }
    
    return node.size;
  }

  root.size = recurse(root);
  
  return nodes;
}

    </script>
    </section>
  </body>
</html>
