

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <style type="text/css">

circle.node {
  cursor: point;
  stroke: #000;
  stroke-width: .5px;
}

line.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}

#sidebar {
    float: right;
      border: 1px solid red;
      width: 200px;
    }

    </style>
  </head>
  <body>
  <aside id="sidebar">
  
  <aside id="sidebar">
  <script type="text/javascript" src="d3.v3.js"></script>
    <select id="rdpSelect" onchange=update()>
  	<option value="genus">genus</option>
    <option value="family">family</option>
    <option value="class">class</option>
	<option value="order">order</option>
	<option value="phylum">phylum</option>
	<option value="rdpString">all</option>
  </select>
  </aside>
  
  <input type="checkbox" id="showLabels" onchange=update() checked=true>Show any labels</input><br>
  <input type="checkbox" id="showNumberOfSequences" onchange=update() checked=true>
  					Show number of Sequences</input><br>
  <input type="checkbox" id="showTaxonomy" onchange=update() checked=true>
  					Show taxonomy</input><br>
  
  <input type="checkbox" id="doesClickcollapse" onchange=update()>
  					click collapses</input><br>
  					
  
  
  </aside>
  <section>
    <script type="text/javascript" src="d3.v3.js"></script>
    <script type="text/javascript">
// modded from http://mbostock.github.com/d3/talk/20111116/force-collapsible.html
var w = window.innerWidth,
    h = window.innerHeight,
    node,
    link,
    root;
    
 
var force = d3.layout.force()
    .on("tick", tick)
    .charge(function(d) { return d._children ? -(d.level-16)*100 / 100 : -30; })
    .linkDistance(function(d) { return d.target._children ? 80 * (d.level-16)/16 : 30; })
    .size([w-200, h - 200]);
    
var drag = force.drag().on("dragstart", function(d) { d.fixed=true });
    

var vis = d3.select("body").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

d3.json("aTree.json", function(json) {
  root = json;
  root.fixed = true;
  root.x = w / 2;
  root.y = h / 2 - 80;
  update();
});

function update() {
	
  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);

  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .start();

  // Update the links
  link = vis.selectAll("line.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links.
  link.enter().insert("svg:line", ".node")
      .attr("class", "link")
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  // Exit any old links.
  link.exit().remove();

  // Update the nodes1
  node = vis.selectAll("circle.node")
      .data(nodes, function(d) { return d.id; })
      .style("fill", color);

  node.transition()
      .attr("r", function(d) { return d.children ? 4.5 : Math.sqrt(d.size) / 10; });

  // Enter any new nodes.
  node.enter().append("svg:circle")
      .attr("class", "node")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", function(d) { return Math.sqrt(d.size) / 10; })
      .style("fill", color)
      .on("click", click)
      .call(force.drag);

	function getLabelText(d)
	{	
		var returnString = ""
		var aBox =document.getElementById("showLabels");
		 	
		if (! aBox.checked)
			return "";
			
		aBox =document.getElementById("showNumberOfSequences");
		
		if (aBox.checked)
			returnString = returnString + d.size + " ";
		
		aBox =document.getElementById("showTaxonomy");
		
		if (aBox.checked)
		{
			
			var taxBox = document.getElementById("rdpSelect");
		
			if( taxBox.value == "genus" ) 
				returnString = returnString + d.genus + " ";
			else if ( taxBox.value == "family") 
					returnString = returnString + d.family+ " ";
			else if ( taxBox.value == "class") 
					returnString = returnString + d.class+ " ";
			else if ( taxBox.value == "order") 
					returnString = returnString + d.order+ " ";
			else if ( taxBox.value == "phylum") 
					returnString = returnString + d.phylum+ " ";
			else if ( taxBox.value == "rdpString") 
					returnString = returnString + d.rdpString+ " ";		
	
		}
			
		return returnString;	
	}
	
	vis.selectAll("text").remove()

  text=vis.selectAll("text").data(nodes, function(d) { return d.id; }).enter().append("svg:text").
 	attr("dx", function(d) { return 15; })
                 .attr("dy", function(d) { return ".35em"; })
		 .text( function (d) {  return getLabelText(d); })
                 .attr("font-family", "sans-serif")
                 .attr("font-size", "20px")
                 .attr("fill", "red")
  
force.on("tick", function() {
		text.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
		link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
  });
  

  // Exit any old nodes.
  node.exit().remove();
}

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
}

// Color leaf nodes orange, and packages white or blue.
function color(d) {
  return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
}

// Toggle children on click.
function click(d) {

	var aBox =document.getElementById("doesClickcollapse");
	
	if (aBox.checked)
	{
  		if (d.children) {
    	d._children = d.children;
    	d.children = null;
  		} else 
  	{
    d.children = d._children;
    d._children = null;
  }
  update();	
	}
	

}

// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.size = node.children.reduce(function(p, v) { return p + recurse(v); }, 0);
    if (!node.id) node.id = ++i;
    nodes.push(node);
    return node.size;
  }

  root.size = recurse(root);
  return nodes;
}

    </script>
    </section>
  </body>
</html>
