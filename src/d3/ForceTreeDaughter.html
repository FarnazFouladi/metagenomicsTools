<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link type="text/css" rel="stylesheet" href="style.css"/>
<style type="text/css">

</style>
</head>
<body>
<aside id="sidebar">
		<h3>This graph: </h3>
		<input type="checkbox" id="animate"
			onchange=myGo.releaseAllFixed() checked=true11> animate</input>
	<br><input type="checkbox" id="hideLinks"
			onchange=myGo.redrawScreen()> hideLinks</input>	
		<!--<br><input type="checkbox" id="dragNodes">drag nodes</input>-->
			   <br>Gravity Adjust <input type="range" id="gravitySlider" min="0" max="100"
			" value="30" onchange= myGo.gravityAdjust()>
						</input>
					<br>scatter x:<select id="scatterX" onchange=myGo.redrawScreen()></select>
        	<br>scatter y:<select id="scatterY" onchange=myGo.redrawScreen()></select>
			<br><input type=button onclick=myGo.arrangeForcePlot() value="arrange (force plot only) "></input>
					</aside>
	<script type="text/javascript" src="d3.v3.js"></script>
		<script type="text/javascript" src="d3ForceTree.js"></script>
		<script type="text/javascript">
	
	var myGo;

	window.onload = 
	function ()
	{	
		myGo = new GO(opener.window,window,false);
		
		var myCount =0;
		
		window.onresize=function()
				{ 
					if( myGo != null ) 
					{ 
						myGo.reVis(false); 
					}
				};
 
	}
	
		window.onunload = 
			function()
			{
				if( myGo)
					myGo.unregister();
			}
	</script>
	
</body>
 
    
</body>
</html>
