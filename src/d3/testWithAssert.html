<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit basic example</title>
  <link rel="stylesheet" href="/test/resources/qunit-1.12.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="/test/resources/qunit-1.12.0.js"></script>
  <script src="/d3.v3.js"></script>
  <script src="/d3ForceTree.js"></script>
  <script>
  	
  	
	test( "Basic assertions to put QUnit through the motions", function() 
    {
		aString = "Hello"
		aNewVar = {};
		aNewVar[1] = aString;
		aNewVar[2] = "There";
		ok(aNewVar);
		ok(aNewVar[1]);
		ok(aNewVar[2]);
		ok(!aNewVar[3]);
		equal(aNewVar[1],"Hello");
		equal(aNewVar[2],"There");
  			
  		
	}); // end test method
  </script>
</body>
</html>
