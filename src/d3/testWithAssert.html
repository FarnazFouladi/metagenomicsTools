<html>
	<head>
		<script>
			function assert(value,desc)
			{
				var li = document.createElement("li");
				li.className = value ? "pass" : "fail";
				li.appendChild(document.createTextNode(desc));
				document.getElementById("results").appendChild(li);
			}
			
			window.onload = function()
				{
						
					function myFunc()
					{
						var count=0;
						myFunc.staticCount =0;
					
						this.getCounts = function() {
							return count;
						};
						
						this.increment = function(){
						myFunc.staticCount++;
						count++;
						};
						
						this.incrementTwice = function()
						{
							this.increment();
							this.increment();
						}
					}
					
					var obj1 = new myFunc();
					var obj2 = new myFunc();
					obj1.increment();
					obj2.increment();
					obj2.increment();
					obj2.incrementTwice();
					alert(obj1.getCounts() + " " + obj2.getCounts() + " " + myFunc.staticCount);
				}
		</script>
		<style>
			#results li.pass { color:green; } 
			#results li.fail { color:red; } 
		</style>
	</head>
	<body>
		<ul id="results"></ul>
	</body>
	</html>
